<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<body>

<div class="container">
    <div th:replace="~{ nav.html::navbar }"></div>
    <h4 class="ml-2 my-3 text-center">게시물 리스트</h4>

    <div class="container input-group mb-2">
        <input class="form-control" id="search-input">
        <button class="input-group-append btn btn-danger" id="search">검색</button>
    </div>

    <ul class="list-group">
        <li th:each="post : ${posts}" class="list-group-item" th:data-id="${post.id}">
            <p> 글번호 : <span th:text="${post.id}"></span> </p>
            <p> 출발지 : <span th:text="${post.startPoint}"></span> </p>
            <p> 도착지 : <span th:text="${post.endPoint}"></span> </p>
            <p> 날짜 : <span th:text="${post.date}"></span> </p>
            <p> 시간 : <span th:text="${post.time}"></span> </p>
            <p> 모집인원 : <span th:text="${post.personnel}"></span> / <span id="participants-${post.id}">0 명 참여 중</span></p>
            <p> 작성자 : <span th:text="${post.writer}"></span> </p>
            <a th:href="@{'/detail/' + ${post.id}}">
                <button class="btn btn-danger" th:id="${post.id}" th:attr="data-id=${post.id}">참여</button>
            </a>
        </li>
    </ul>

    <!-- 페이지네이션 바 -->
    <div>
        <ul class="pagination">
            <li th:each="pageNum : ${#numbers.sequence(1, posts.totalPages)}" class="page-item">
                <a th:href="@{${pageNum}}" th:text="${pageNum}" class="page-link"></a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    window.onload = function() {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content; // CSRF 토큰 읽기
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content; // CSRF 헤더 이름 읽기

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // 서버로 위치 데이터 전송
                $.ajax({
                    url: '/list/location',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ latitude: latitude, longitude: longitude }),
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken); // 헤더에 CSRF 토큰 설정
                    },
                    success: function(response) {
                        console.log("Location sent to the server.");
                    },
                    error: function(xhr) {
                        console.error("Error sending location data:", xhr);
                    }
                });
            }, function(error) {
                console.error("위치데이터 권한 허용이 필요합니다.:", error);
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/websocket-chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            // 각 게시물(채팅방)에 대한 참여자 수 업데이트 구독
            $('.list-group-item').each(function() {
                var postId = $(this).data('id');
                stompClient.subscribe('/topic/participants/' + postId, function(message) {
                    updateParticipants(postId, JSON.parse(message.body));
                });
            });
        });
    }

    function updateParticipants(postId, count) {
    console.log("Updating participants for post: " + postId + " with count: " + count);
    var participantElement = $('#participants\\-' + postId); // ID 참조 수정
    participantElement.text(count + ' 명 참여 중');
}


    $(document).ready(function() {
        connect();
    });
</script>
</body>
</html>
