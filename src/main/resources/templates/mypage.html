<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:replace="~{ nav.html::navbar }"></div>
        <h4 class="ml-2 my-3 text-center">마이페이지</h4>

        <div class="container mt-3">
            <img th:src="${#authentication.principal.profileImageUrl}" alt="Profile Image">
            <form>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" th:value="${#authentication.principal.username}" readonly>
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" class="form-control" th:value="${#authentication.principal.displayName}" readonly>
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <input type="text" class="form-control" th:value="${#authentication.principal.userType}" readonly>
                </div>
            </form>

            <a th:href="@{'/review/' + ${#authentication.principal.username}}">
                <button class="btn btn-success">방명록</button>
            </a>
        </div>
    </div>
</body>
</html>
