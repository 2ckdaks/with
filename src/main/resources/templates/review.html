<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:replace="~{ nav.html::navbar }"></div>
    <h4 class="ml-2 my-3 text-center">방명록</h4>

    <ul class="list-group" id="reviewList">
        <li class="list-group-item">
            <p> 글번호 : <span></span> </p>
            <p> 리뷰 : <span></span> </p>
            <p> 작성자 : <span></span> </p>
        </li>
    </ul>

    <button class="btn btn-primary mb-3" onclick="toggleReviewForm()">리뷰 작성</button>
    <div id="reviewForm" style="display:none;" class="mb-3">
        <form action="/add-review" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="target" th:value="${targetId}">
            <textarea class="form-control mb-2" name="review" placeholder="리뷰를 입력하세요" required></textarea>
            <button type="submit" class="btn btn-success">리뷰 제출</button>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script>
    function toggleReviewForm() {
        var form = document.getElementById("reviewForm");
        form.style.display = (form.style.display === 'none' ? 'block' : 'none');
    }
</script>


</body>
</html>
