<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <div th:replace="~{ nav.html::navbar }"></div>
    <h4 class="ml-2 my-3 text-center">회원가입</h4>

    <div class="container mt-3">
        <img src="">
        <form action="/sign-up" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label>id</label>
                <input type="text" class="form-control" name="username" />
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="password" class="form-control" name="password" />
            </div>
            <div class="form-group">
                <label>display name</label>
                <input type="text" class="form-control" name="displayName" />
            </div>
            <div class="form-group">
                <label>Profile Image</label>
                <input type="file" onchange="getURL(this)" class="form-control" name="profileImage" />
            </div>
            <div class="form-group">
                <label>user type</label>
                <select name="userType">
                    <option>승객</option>
                    <option>기사</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">등록</button>
        </form>
    </div>
</div>

<script>
    async function getURL(e){
        let name = encodeURIComponent(e.files[0].name)
        let result = await fetch('/presigned-url?filename=' + name)
        result = await result.text();

        let res = await fetch(result, {
          method: 'PUT',
          body: e.files[0]
        })
        console.log(res);
        console.log(res.url.split("?")[0])
        if (res.ok) {
            document.querySelector('img').src = res.url.split("?")[0];
        }
    }
</script>
</body>
</html>
